<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="goog.css">
    <title><a href="http://reeoo.qiniudn.com/Google-icon.png!icon512">Mock Google</a></title>
    <!-- Header Section/Navigation Bar -->
    <div class="titlebar">
    <header >
        <ul class= "start">
            <li class="about">About</li>
            <li class="store">Store</li>
        </ul>
        <ul class="end">
            <li class="gmail"><a href="https://mail.google.com/mail/u/0/?tab=wm#inbox">Gmail</a></li>
            <li class="images"><a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a></li>
            <li class="grid">Grid</li>
            <li class="alerts">Alert</li>
            <li class="profile">Profile</li>
        </ul>
    </header>
    </div>
</head>
<body>
    <section class="main">
        <section class="middleSection">
            <!-- Google Label -->
            <div class="googBar">
                <ul class= "title">
                    <li class="blue">G</li>
                    <li class="red">o</li>
                    <li class="yellow">o</li>
                    <li class="blue">g</li>
                    <li class="green">l</li>
                    <li class="red">e</li>
                </ul>
            </div>
            <!-- Search Bar -->
            <div class="textArea">
                <input type="text" class= "searchBar">
            </div>
            <!-- Clickable Buttons -->
            <div class="buttons">
                <input type="button" value="Google Search" class="googSearch">
                <input type="button" value="I'm Feeling Lucky" class="lucky">
            </div>
        </section>
    </section>
</body>
<!-- Footer Section -->
<footer class="footNavBar">
    <div class="footleft">
        <ul>
            <li>Advertising</li>
            <li>Business</li>
        </ul>
    </div>
    <div class="footRight">
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </div>
</footer>
</html>
